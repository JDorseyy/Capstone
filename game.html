<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Color</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="header text-center">
        <h1>Guess the Color Game</h1>
        <p>Can you guess the right color?</p>
      </div>
      <div class="game-container">
        <div class="instructions">
          <h3><a href="#" class="link-underline-success">Instructions</a></h3>
          <p>
            Try to guess the color I'm thinking of, choose between all the
            colors in the rainbow.
          </p>
        </div>

        <p id="myColors">Choose your color.</p>
        <button id="guess" class="btn btn-info">Guess</button>
      </div>
    </div>
    <script src="game.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
